    <h1> Herunder arbejdes:</h1>


    <div data-bind="template: { name: getTemplate }"></div>
    <button data-bind="click: toggle">Toggle</button>









    <script type="text/html" id="posts-template">
        <button data-bind="click: search">Search for posts</button>
        <ul data-bind="foreach: posts">
            <li>
                <a data-bind="attr: { href: $data.link }, text: $data.title"></a>
                <button data-bind="click: $parent.getPost">Read post</button>
            </li>
        </ul>
        <button data-bind="click: prevPage, enable: displayPrev">Prev</button>
        <button data-bind="click: nextPage, enable: displayNext">Next</button>
    </script>


    <script type="text/html" id="post-template">
        <h1 data-bind="text: postTitle"></h1>
        <h3> Creation Date</h3>
        <b> Score </b>
        <div> Body bla bla</div>
        <p> Link to answers</p>
    </script>
